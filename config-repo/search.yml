server:
  port: 8081

spring:
  application:
    name: search
  datasource:
    url: jdbc:postgresql://localhost/springecommerece # need to change localhost for docker-compose
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
    #initialization-mode: always
  data:
    elasticsearch:
      repositories:
        enabled: true
    mongodb:
      auto-index-creation: true
      host: localhost
      port: 27017
      database: springecommerece
  elasticsearch:
    rest:
      uris: http://localhost:9200

# tells spring mybatis mapper's xml(sql) located
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath:dao/*.xml

---

spring.config.activate.on-profile: docker

spring:
  datasource.url: jdbc:postgresql://postgres/springecommerece
  elasticsearch:
    rest:
      uris: http://elasticsearch:9200
  data:
    mongodb:
      host: mongodb