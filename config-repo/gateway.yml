server.port: 8080

spring.application.name: gateway

spring.cloud.gateway.routes:

  - id: eureka-api
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/api/{segment}
    filters:
      - SetPath=/eureka/{segment}

  - id: eureka-web
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/web
    filters:
      - SetPath=/

  - id: eureka-web-other
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/**

  - id: app-homepage
    uri: lb://app
    predicates:
      - Path=/

  - id: app-cms
    uri: lb://app
    predicates:
      - Path=/article/**

  - id: app-oms
    uri: lb://app
    predicates:
      - Path=/cart/**, /order/**, /return/**

  - id: app-pms
    uri: lb://app
    predicates:
      - Path=/brand/**, /product/**, /review/**

  - id: app-sms
    uri: lb://app
    predicates:
      - Path=/coupon/**, /sale/**

  - id: app-ums
    uri: lb://app
    predicates:
      - Path=/user/**

  - id: search
    uri: http://search:8081/esProduct/search?keyword={keyword}
    predicates:
      - Path=/search
    filters:
      - RewritePath=/search(?<keyword>.*), /esProduct/search?keyword=${keyword}

  - id: search-import data
    uri: http://search:8081
    predicates:
      - Path=/esProduct/importAll

  - id: swagger
    uri: http://app
    predicates:
      - Path=/swagger/**

  - id: swagger-ui
    uri: http://app
    predicates:
      - Path=/swagger-ui.html

  - id: swagger-resource
    uri: http://app
    predicates:
      - Path=/swagger-resources/**

  - id: swagger-webjars
    uri: http://app
    predicates:
      - Path=/webjars/**

  - id: swagger-definition
    uri: http://app
    predicates:
      - Path=/v2/api-docs**

  - id: local-auth-login
    uri: http://auth-server
    predicates:
      - Path=/login

  - id: all
    uri: http://notification
    predicates:
      - Path=/nof

management.endpoint.gateway.enabled: true

logging:
  level:
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE

spring.sleuth.reactor.instrumentation-type: decorate-on-last

