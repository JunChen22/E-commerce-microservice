apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:2.23.2
          resources:
            limits:
              memory: "1024Mi"
          env:
            - name: STORAGE_TYPE
              value: mem
            - name: RABBIT_ADDRESSES
              value: rabbitmq
          ports:
            - containerPort: 9411